version: '3.8'

services:
  mySQL:
    image: mysql:latest
    container_name: mySQL
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: database
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mySQL:/var/lib/mysql

volumes:
  mySQL:
    driver: local
    driver_opts:
      type: none
      device: /Users/eliasjunior/docker/mysql_data
      o: bind